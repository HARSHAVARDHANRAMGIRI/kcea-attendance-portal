<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸš‚ Student Dashboard - KCEA Railway Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'railway-blue': '#188CFF',
                        'railway-teal': '#00BFA6',
                        'railway-gray': '#F8FAFC',
                        'railway-dark': '#1F2937'
                    }
                }
            }
        }
    </script>
    <style>
        body { font-family: 'Inter', system-ui, sans-serif; }
        .railway-card { 
            background: white; 
            border-radius: 16px; 
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); 
            border: 1px solid #E5E7EB; 
        }
        .railway-btn { 
            background: linear-gradient(135deg, #188CFF, #00BFA6); 
            color: white; 
            border-radius: 8px; 
            box-shadow: 0 4px 14px 0 rgba(24, 140, 255, 0.39); 
            transition: all 0.2s ease-in-out; 
        }
        .railway-btn:hover { 
            box-shadow: 0 6px 20px rgba(24, 140, 255, 0.4); 
            transform: translateY(-1px); 
        }
        .attendance-btn {
            background: linear-gradient(135deg, #188CFF, #00BFA6);
            color: white;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(24, 140, 255, 0.3);
            transition: all 0.3s ease;
        }
        .attendance-btn:hover {
            box-shadow: 0 12px 35px rgba(24, 140, 255, 0.4);
            transform: translateY(-2px) scale(1.02);
        }
        .kcea-logo-circle {
            background: linear-gradient(135deg, #188CFF, #00BFA6);
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-railway-gray pb-20 md:pb-0">
    <!-- Navigation -->
    <nav class="bg-white border-b border-gray-200 sticky top-0 z-50 shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center space-x-3">
                    <div class="kcea-logo-circle">
                        <span class="font-serif">KCEA</span>
                    </div>
                    <div>
                        <h1 class="font-bold text-lg text-railway-dark">ðŸš‚ Student Dashboard</h1>
                        <p class="text-xs text-gray-600">Railway Portal</p>
                    </div>
                </div>
                <div class="hidden md:flex items-center space-x-6">
                    <a href="#" class="text-railway-blue font-medium">Dashboard</a>
                    <a href="#" class="text-railway-dark hover:text-railway-blue font-medium transition-colors">Attendance</a>
                    <a href="#" class="text-railway-dark hover:text-railway-blue font-medium transition-colors">News</a>
                    <a href="/logout" class="text-red-600 hover:text-red-800 font-medium transition-colors">
                        <i class="fas fa-sign-out-alt mr-1"></i> Logout
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-railway-blue"></div>
            <p class="mt-4 text-gray-600">Loading your dashboard...</p>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard" class="hidden">
            <!-- Student Profile Card -->
            <div id="profileCard" class="railway-card p-6 mb-8" style="background: linear-gradient(135deg, #188CFF, #00BFA6); color: white;">
                <!-- Profile content will be loaded here -->
            </div>

            <!-- Attendance Section -->
            <div class="railway-card p-6 mb-8">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-2xl font-bold text-railway-dark">ðŸ“Š Attendance Overview</h3>
                    <div id="attendancePercentage" class="text-right">
                        <!-- Percentage will be loaded here -->
                    </div>
                </div>

                <!-- One-Tap Attendance Button -->
                <button id="markAttendanceBtn" class="attendance-btn w-full py-6 text-xl font-bold mb-6">
                    ðŸŽ¯ Mark Attendance
                </button>

                <!-- Subject-wise Attendance -->
                <div id="subjectStats" class="grid md:grid-cols-2 gap-4">
                    <!-- Subject stats will be loaded here -->
                </div>
            </div>

            <!-- Recent Attendance -->
            <div class="railway-card p-6 mb-8">
                <h3 class="text-2xl font-bold text-railway-dark mb-6">ðŸ“… Recent Attendance</h3>
                <div id="recentAttendance" class="space-y-3">
                    <!-- Recent attendance will be loaded here -->
                </div>
            </div>

            <!-- News & Events -->
            <div class="railway-card p-6">
                <h3 class="text-2xl font-bold text-railway-dark mb-6">ðŸ“¢ Latest News</h3>
                <div id="newsSection" class="space-y-4">
                    <!-- News will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Mobile Bottom Navigation -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg z-50 md:hidden">
        <div class="flex">
            <a href="#" class="flex-1 flex flex-col items-center justify-center py-2 text-xs font-medium text-railway-blue">
                <i class="fas fa-home text-lg mb-1"></i>
                <span>Home</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center py-2 text-xs font-medium text-gray-500">
                <i class="fas fa-calendar text-lg mb-1"></i>
                <span>Attendance</span>
            </a>
            <a href="#" class="flex-1 flex flex-col items-center justify-center py-2 text-xs font-medium text-gray-500">
                <i class="fas fa-bell text-lg mb-1"></i>
                <span>News</span>
            </a>
            <a href="/logout" class="flex-1 flex flex-col items-center justify-center py-2 text-xs font-medium text-gray-500">
                <i class="fas fa-sign-out-alt text-lg mb-1"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <script>
        // Load dashboard data
        async function loadDashboard() {
            try {
                // Load student dashboard data
                const dashboardResponse = await fetch('/api/student/dashboard');
                const dashboardData = await dashboardResponse.json();

                // Load news
                const newsResponse = await fetch('/api/news');
                const newsData = await newsResponse.json();

                if (dashboardData.success) {
                    renderProfile(dashboardData.student);
                    renderAttendanceStats(dashboardData.student, dashboardData.subjectStats);
                    renderRecentAttendance(dashboardData.recentAttendance);
                }

                if (newsData.success) {
                    renderNews(newsData.news);
                }

                // Hide loading and show dashboard
                document.getElementById('loading').classList.add('hidden');
                document.getElementById('dashboard').classList.remove('hidden');

            } catch (error) {
                console.error('Error loading dashboard:', error);
                document.getElementById('loading').innerHTML = `
                    <div class="text-center py-12">
                        <i class="fas fa-exclamation-triangle text-4xl text-red-500 mb-4"></i>
                        <p class="text-red-600">Failed to load dashboard. Please refresh the page.</p>
                    </div>
                `;
            }
        }

        function renderProfile(student) {
            document.getElementById('profileCard').innerHTML = `
                <div class="flex items-center space-x-4">
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center text-2xl font-bold">
                        ${student.name.charAt(0).toUpperCase()}
                    </div>
                    <div>
                        <h3 class="text-2xl font-bold">${student.name}</h3>
                        <p class="opacity-90">${student.rollNo} â€¢ ${student.branch} â€¢ ${student.year}${getYearSuffix(student.year)} Year</p>
                        <p class="text-sm opacity-80">Total Classes: ${student.totalClasses} | Attended: ${student.attendedClasses}</p>
                    </div>
                </div>
            `;
        }

        function renderAttendanceStats(student, subjectStats) {
            document.getElementById('attendancePercentage').innerHTML = `
                <div class="text-4xl font-bold text-railway-blue">${student.attendancePercentage}%</div>
                <div class="text-sm text-gray-600">Overall</div>
            `;

            const subjectStatsHtml = subjectStats.map(subject => `
                <div class="bg-railway-gray p-4 rounded-xl">
                    <div class="flex justify-between items-center">
                        <span class="font-medium">${subject.subject}</span>
                        <span class="text-railway-blue font-bold">${subject.percentage}%</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-2 mt-2">
                        <div class="bg-railway-blue h-2 rounded-full" style="width: ${subject.percentage}%"></div>
                    </div>
                    <div class="text-xs text-gray-600 mt-1">${subject.present}/${subject.total} classes</div>
                </div>
            `).join('');

            document.getElementById('subjectStats').innerHTML = subjectStatsHtml;
        }

        function renderRecentAttendance(attendance) {
            const attendanceHtml = attendance.map(record => `
                <div class="flex justify-between items-center p-3 bg-railway-gray rounded-lg">
                    <div>
                        <div class="font-medium">${record.subject}</div>
                        <div class="text-sm text-gray-600">${formatDate(record.date)} at ${record.time}</div>
                    </div>
                    <div class="flex items-center">
                        <span class="px-3 py-1 rounded-full text-xs font-medium ${getStatusClass(record.status)}">
                            ${record.status}
                        </span>
                    </div>
                </div>
            `).join('');

            document.getElementById('recentAttendance').innerHTML = attendanceHtml || 
                '<p class="text-gray-500 text-center py-4">No attendance records yet</p>';
        }

        function renderNews(news) {
            const newsHtml = news.slice(0, 5).map(item => `
                <div class="border-l-4 ${getPriorityBorder(item.priority)} pl-4">
                    <h4 class="font-semibold text-railway-dark">${item.title}</h4>
                    <p class="text-gray-600 text-sm mt-1">${item.content}</p>
                    <div class="flex items-center justify-between mt-2">
                        <span class="inline-block px-3 py-1 ${getPriorityBadge(item.priority)} text-xs rounded-full font-medium">
                            ${item.priority.toUpperCase()}
                        </span>
                        <span class="text-xs text-gray-500">${formatDate(item.date)}</span>
                    </div>
                </div>
            `).join('');

            document.getElementById('newsSection').innerHTML = newsHtml;
        }

        // Mark attendance
        document.getElementById('markAttendanceBtn').addEventListener('click', async () => {
            const btn = document.getElementById('markAttendanceBtn');
            const originalText = btn.innerHTML;
            
            btn.innerHTML = 'â³ Marking...';
            btn.disabled = true;

            try {
                const response = await fetch('/api/attendance/mark', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ subject: 'General' })
                });

                const data = await response.json();

                if (data.success) {
                    btn.innerHTML = 'âœ… Attendance Marked!';
                    btn.style.background = 'linear-gradient(135deg, #10B981, #059669)';
                    
                    // Reload dashboard after 2 seconds
                    setTimeout(() => {
                        location.reload();
                    }, 2000);
                } else {
                    btn.innerHTML = 'âŒ ' + data.error;
                    btn.style.background = 'linear-gradient(135deg, #EF4444, #DC2626)';
                    
                    setTimeout(() => {
                        btn.innerHTML = originalText;
                        btn.style.background = 'linear-gradient(135deg, #188CFF, #00BFA6)';
                        btn.disabled = false;
                    }, 3000);
                }
            } catch (error) {
                btn.innerHTML = 'âŒ Failed to mark';
                btn.style.background = 'linear-gradient(135deg, #EF4444, #DC2626)';
                
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = 'linear-gradient(135deg, #188CFF, #00BFA6)';
                    btn.disabled = false;
                }, 3000);
            }
        });

        // Helper functions
        function getYearSuffix(year) {
            const suffixes = { 1: 'st', 2: 'nd', 3: 'rd', 4: 'th' };
            return suffixes[year] || 'th';
        }

        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleDateString('en-IN', { 
                year: 'numeric', 
                month: 'short', 
                day: 'numeric' 
            });
        }

        function getStatusClass(status) {
            const classes = {
                'Present': 'bg-green-100 text-green-800',
                'Absent': 'bg-red-100 text-red-800',
                'Late': 'bg-yellow-100 text-yellow-800'
            };
            return classes[status] || 'bg-gray-100 text-gray-800';
        }

        function getPriorityBorder(priority) {
            const borders = {
                'high': 'border-red-500',
                'medium': 'border-yellow-500',
                'low': 'border-blue-500'
            };
            return borders[priority] || 'border-gray-500';
        }

        function getPriorityBadge(priority) {
            const badges = {
                'high': 'bg-red-100 text-red-800',
                'medium': 'bg-yellow-100 text-yellow-800',
                'low': 'bg-blue-100 text-blue-800'
            };
            return badges[priority] || 'bg-gray-100 text-gray-800';
        }

        // Load dashboard on page load
        document.addEventListener('DOMContentLoaded', loadDashboard);
    </script>
</body>
</html>
